<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="../../css/styles.css" />
    <script src="../../node_modules/htmx.org/dist/htmx.min.js"></script>
  </head>
  <body>
    <h1>Admin Login</h1>
    <form
      id="admin-login-form"
      hx-post="http://127.0.0.1:5001/api/auth/login"
      hx-target="#login-results"
      hx-swap="innerHTML"
      hx-on="htmx:afterRequest"
      hx-trigger="submit from:body"
    >
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="password">Password:</label>
      <div class="password-field">
        <input type="password" id="password" name="password" required />
        <input
          type="checkbox"
          id="show-password"
          onchange="togglePasswordVisibility()"
        />
        <label for="show-password">Show password</label>
      </div>
      <br /><br />

      <button type="submit">Login</button>
    </form>

    <div id="login-results"></div>

    <a href="register.html">Don't have an account? Register now!</a>

    <script src="../../js/main.js"></script>
    <script>
      function togglePasswordVisibility() {
        const passwordField = document.getElementById("password");
        const checkbox = document.getElementById("show-password");

        if (checkbox.checked) {
          passwordField.type = "text";
        } else {
          passwordField.type = "password";
        }
      }

      document.body.addEventListener("htmx:afterRequest", function (evt) {
        if (evt.detail.successful) {
          const response = evt.detail.xhr.response;
          const data = JSON.parse(response);
          if (data.message) {
            document.getElementById("login-results").innerHTML = data.message;
          }
          if (
            data.user &&
            (data.user.role === "admin" || data.user.role === "superAdmin")
          ) {
            // Store user data in local storage or session storage
            localStorage.setItem("user", JSON.stringify(data.user));
            window.location.href = "/stalls/stalls.html";
          }
        }
      });
    </script>
  </body>
</html>
