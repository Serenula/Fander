<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../../css/landing.css" />
    <script src="../../js/config.js"></script>
    <script src="../../node_modules/htmx.org/dist/htmx.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img src="../../image/Fander_Logo.png" alt="Fander Logo" class="logo" />
      </div>
      <div class="form-container">
        <h2>Register</h2>
        <form
          id="registration-form"
          hx-post="/auth/userregister"
          hx-target="#registration-result"
        >
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="name@example.com"
            required
          />

          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="password">Password</label>
          <div class="password-field">
            <input
              type="password"
              id="password"
              name="password"
              required
            /><br />
            <input
              type="checkbox"
              id="show-password"
              onchange="togglePasswordVisibility()"
            />
            <label for="show-password">Show password</label>
          </div>

          <div class="note">
            We do not store any data related to your social logins
          </div>

          <button type="submit">Register</button>
        </form>
        <div class="terms">
          BY CREATING AN ACCOUNT WITH XXX, YOU AGREE TO THE PRIVACY POLICY AND
          TO THE TERMS OF USE.
        </div>
        <div class="login-link">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </div>
      <div id="registration-result"></div>
    </div>
    <footer>Copyright xxx, all rights reserved</footer>

    <script>
      function togglePasswordVisibility() {
        const passwordField = document.getElementById("password");
        const checkbox = document.getElementById("show-password");

        if (checkbox.checked) {
          passwordField.type = "text";
        } else {
          passwordField.type = "password";
        }
      }
    </script>
    <script src="../../js/main.js"></script>
  </body>
</html>
