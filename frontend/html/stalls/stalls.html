<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stalls</title>
    <link rel="stylesheet" href="../../css/styles.css" />
    <script src="../../js/config.js"></script>
    <script src="../../node_modules/htmx.org/dist/htmx.js"></script>
    <script src="../../js/adminCheck.js"></script>
    <script src="../../js/googleMaps.js"></script>
    <script>
      // Fetch the Google Maps API key from the server
      fetch("http://127.0.0.1:5001/api/maps/apikey")
        .then((response) => response.json())
        .then((data) => {
          if (data.apiKey) {
            const script = document.createElement("script");
            script.src = `https://maps.googleapis.com/maps/api/js?key=${data.apiKey}&loading=async&callback=initMap`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
          } else {
            console.error("Failed to load Google Maps API Key");
          }
        })
        .catch((error) => console.error("Error fetching API key:", error));
    </script>
  </head>
  <body>
    <h1>Stalls</h1>
    <!-- Search function -->
    <div>
      <input
        type="text"
        id="search"
        placeholder="Search for stalls"
        hx-get="/stalls/"
        hx-trigger="keyup changed delay:500ms"
        hx-target="#stall-list"
        hx-include="#search"
      />
    </div>
    <div id="map" style="height: 500px; width: 100%"></div>
    <!-- Stall list display -->
    <div
      id="stall-list"
      hx-get="/stalls/"
      hx-trigger="load"
      hx-target="#stall-list"
    ></div>

    <!-- Create stall form for superadmin -->
    <div id="create-stall" style="display: none">
      <h2>Create Stall</h2>
      <form
        id="create-stall-form"
        hx-post="/stalls/create"
        hx-target="#stall-list"
        hx-swap="beforeend"
      >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required /><br /><br />

        <label for="meat">Meat:</label>
        <input type="number" id="meat" name="meat" required /><br /><br />

        <label for="vegetable">Vegetable:</label>
        <input
          type="number"
          id="vegetable"
          name="vegetable"
          required
        /><br /><br />

        <label for="fish">Fish:</label>
        <input type="number" id="fish" name="fish" required /><br /><br />

        <label for="misc">Misc:</label>
        <input type="number" id="misc" name="misc" /><br /><br />

        <button type="submit">Create Stall</button>
      </form>
    </div>
    <script src="../../js/main.js"></script>
    <!-- Admin checker -->
    <script>
      if (checkAdmin()) {
        document.getElementById("create-stall").style.display = "block";
      }

      document.body.addEventListener("htmx:configRequest", (event) => {
        const user = JSON.parse(localStorage.getItem("user"));
        if (user && user.accessToken) {
          event.detail.headers["Authorization"] = `Bearer ${user.accessToken}`;
          event.detail.headers["x-refresh-token"] = user.refreshToken;
        }
      });

      document.body.addEventListener("htmx:afterSwap", function (evt) {
        if (evt.detail.elt.id === "stall-list") {
          const stalls = JSON.parse(evt.detail.xhr.response);
          const stallList = document.getElementById("stall-list");
          stallList.innerHTML = stalls
            .map(
              (stall) => `
          <div class="stall-card">
            <h3>${stall.name}</h3>
            <p><strong>Address:</strong> ${stall.address}</p>
            <p><strong>Meat:</strong> ${stall.meat}</p>
            <p><strong>Vegetable:</strong> ${stall.vegetable}</p>
            <p><strong>Fish:</strong> ${stall.fish}</p>
            <p><strong>Misc:</strong> ${stall.misc}</p>
            ${
              checkAdmin()
                ? `<button onclick="deleteStall('${stall._id}')">Delete</button>`
                : ""
            }
          </div>
        `
            )
            .join("");
        }
      });

      function deleteStall(stallId) {
        const user = JSON.parse(localStorage.getItem("user"));
        if (!user || !user.accessToken) {
          console.error("No access token found in localStorage");
          return;
        }

        fetch(`/api/stalls/${stallId}`, {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${user.accessToken}`,
          },
        })
          .then((response) => {
            if (!response.ok) {
              return response.json().then((data) => {
                throw new Error(
                  "Network response was not ok: " + JSON.stringify(data)
                );
              });
            }
            // Refresh the stall list
            htmx.trigger("#stall-list", "load");
          })
          .catch((error) => {
            console.error("Error deleting stall:", error);
          });
      }
    </script>
  </body>
</html>
