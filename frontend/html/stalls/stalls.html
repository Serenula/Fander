<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stalls</title>
    <link rel="stylesheet" href="../../css/styles.css" />
    <script src="../../js/config.js"></script>
    <script src="../../node_modules/htmx.org/dist/htmx.js"></script>
    <script src="../../js/adminCheck.js"></script>
    <script>
      // Fetch the Google Maps API key from the server
      let apiKey = "";

      fetch("http://127.0.0.1:5001/api/maps/apikey")
        .then((response) => response.json())
        .then((data) => {
          if (data.apiKey) {
            apiKey = data.apiKey;
          } else {
            console.error("Failed to load Google Maps API Key");
          }
        })
        .catch((error) => console.error("Error fetching API key:", error));

      function fetchGeocode(address) {
        return fetch(
          `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(
            address
          )}&key=${apiKey}`
        )
          .then((response) => response.json())
          .then((data) => {
            if (data.status === "OK") {
              return data.results[0].geometry.location;
            } else {
              throw new Error(data.status);
            }
          });
      }
    </script>
  </head>
  <body>
    <h1>Stalls</h1>
    <!-- Search function -->
    <div>
      <input
        type="text"
        id="search"
        placeholder="Search for stalls"
        hx-get="/stalls/"
        hx-trigger="keyup changed delay:500ms"
        hx-target="#stall-list"
        hx-include="#search"
      />
    </div>
    <div id="map" style="height: 500px; width: 100%; display: none"></div>
    <!-- Stall list display -->
    <div
      id="stall-list"
      hx-get="/stalls/"
      hx-trigger="load"
      hx-target="#stall-list"
    ></div>

    <!-- Create stall form for superadmin -->
    <div id="create-stall" style="display: none">
      <h2>Create Stall</h2>
      <form
        id="create-stall-form"
        hx-post="/stalls/create"
        hx-target="#stall-list"
        hx-swap="beforeend"
      >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required /><br /><br />

        <label for="meat">Meat:</label>
        <input type="number" id="meat" name="meat" required /><br /><br />

        <label for="vegetable">Vegetable:</label>
        <input
          type="number"
          id="vegetable"
          name="vegetable"
          required
        /><br /><br />

        <label for="fish">Fish:</label>
        <input type="number" id="fish" name="fish" required /><br /><br />

        <label for="misc">Misc:</label>
        <input type="number" id="misc" name="misc" /><br /><br />

        <button type="submit">Create Stall</button>
      </form>
    </div>

    <!-- Stall details -->
    <div id="stall-details" style="display: none">
      <h2>Stall Details</h2>
      <div id="stall-info"></div>
    </div>

    <script src="../../js/main.js"></script>
    <!-- Admin checker -->
    <script>
      let isAdmin = false;

      document.addEventListener("DOMContentLoaded", () => {
        isAdmin = checkAdmin();
        if (isAdmin) {
          document.getElementById("create-stall").style.display = "block";
        }
      });

      document.body.addEventListener("htmx:configRequest", (event) => {
        const user = JSON.parse(localStorage.getItem("user"));
        if (user && user.accessToken) {
          event.detail.headers["Authorization"] = `Bearer ${user.accessToken}`;
          event.detail.headers["x-refresh-token"] = user.refreshToken;
        }
      });

      document.body.addEventListener("htmx:afterSwap", function (evt) {
        if (evt.detail.elt.id === "stall-list") {
          const stalls = JSON.parse(evt.detail.xhr.response);
          renderStalls(stalls);
        }
      });

      function renderStalls(stalls) {
        const stallList = document.getElementById("stall-list");
        stallList.innerHTML = stalls
          .map(
            (stall) => `
          <div class="stall-card">
            <h3>${stall.name}</h3>
            <p><strong>Address:</strong> ${stall.address}</p>
            <button onclick="showStallDetails('${stall._id}', '${
              stall.address
            }')">View Details</button>
            ${
              isAdmin
                ? `<button onclick="deleteStall('${stall._id}')">Delete</button>`
                : ""
            }
          </div>
        `
          )
          .join("");
      }

      function deleteStall(stallId) {
        const user = JSON.parse(localStorage.getItem("user"));
        if (!user || !user.accessToken) {
          console.error("No access token found in localStorage");
          return;
        }

        fetch(`http://127.0.0.1:5001/api/stalls/${stallId}`, {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${user.accessToken}`,
          },
        })
          .then((response) => {
            if (!response.ok) {
              return response.json().then((data) => {
                throw new Error(
                  "Network response was not ok: " + JSON.stringify(data)
                );
              });
            }
            // Refresh the stall list
            htmx.trigger("#stall-list", "load");
          })
          .catch((error) => {
            console.error("Error deleting stall:", error);
          });
      }

      function fetchStalls() {
        const user = JSON.parse(localStorage.getItem("user"));
        if (!user || !user.accessToken) {
          console.error("No access token found in localStorage");
          return;
        }

        fetch(`http://127.0.0.1:5001/api/stalls/`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${user.accessToken}`,
          },
        })
          .then((response) => {
            if (!response.ok) {
              return response.json().then((data) => {
                throw new Error(
                  "Network response was not ok: " + JSON.stringify(data)
                );
              });
            }
            return response.json();
          })
          .then((stalls) => {
            renderStalls(stalls);
          })
          .catch((error) => {
            console.error("Error fetching stalls:", error);
          });
      }

      function showStallDetails(stallId, address) {
        const user = JSON.parse(localStorage.getItem("user"));
        if (!user || !user.accessToken) {
          console.error("No access token found in localStorage");
          return;
        }

        const stallDetailsDiv = document.getElementById("stall-details");
        stallDetailsDiv.style.display = "block";
        const stallInfoDiv = document.getElementById("stall-info");
        stallInfoDiv.innerHTML = `<p>Loading details for stall ID: ${stallId}</p>`;

        document.getElementById("map").style.display = "block";

        if (!window.google || !window.google.maps) {
          const script = document.createElement("script");
          script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&loading=async&callback=initMap&v=weekly&libraries=marker`;
          script.async = true;
          script.defer = true;
          document.head.appendChild(script);
        } else {
          initMap();
        }

        // Initialize the map
        window.initMap = function () {
          fetchGeocode(address)
            .then((location) => {
              const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: location,
                mapId: "7fd6099aa7a086b1",
              });

              new google.maps.marker.AdvancedMarkerElement({
                map: map,
                position: location,
                title: address,
              });

              stallInfoDiv.innerHTML = `
            <h3>${stallId}</h3>
            <p><strong>Address:</strong> ${address}</p>
            <p>Map loaded successfully.</p>
          `;
            })
            .catch((error) => {
              console.error("Error fetching geocode:", error);
              stallInfoDiv.innerHTML = ` <h3>${stallId}</h3>
                <p><strong>Address:</strong> ${address}</p>
                <p>Error loading map.</p>
              `;
            });
        };
      }

      // Initial fetch of stalls
      fetchStalls();
    </script>
  </body>
</html>
